<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="css/common.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="css/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="css/animations.css" rel="stylesheet"><!-- ANIMATION CSS -->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!-- FONT AWESOME ICON STYLESHEET -->

		body,html{
			width:100%;
			height:100%;
			padding:20px;
			background-color: #fff;
		}
		
    </style>
</head>
<body>
	<div class="add_box" style='' id='add_box'>
        <div class="add_box_in pt-page-scaleUpCenter">
            <h4>编辑</h4>
            <ul class="add_box_in_ul">
                <li class="add_box_in_uli">
                    <span>制作人 : </span>
                    <input type="text" placeholder="请填写机构编号">
                </li>
                <li class="add_box_in_uli">
                    <span>报表图片 : </span>
                    <input type="text" placeholder="机构层级">
                </li>
                <li class="add_box_in_uli">
                    <span>日期筛选 : </span>
                    <!-- <input type="text" placeholder="上级机构编号" class='center_lng'> -->
                    <!-- <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="2016-12-29"> -->
                    <div data-date-viewmode="date" data-date-format="yyyy-mm-dd" data-date="2016-12-29" class="input-append date dpYears" style='display:inline-block;'>
                          <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="2016-12-29">
                          <span class="input-group-btn add-on">
                            <button class="btn btn-info" type="button" style='padding:6px;'>
                              <i class="fa fa-calendar">
                              </i>
                            </button>
                          </span>
                        </div>
                </li>
                <li class="add_box_in_uli" style='opacity:0;filter:alpha(opacity=0);'>
                    <span>占位置 : </span>
                    <input type="text" placeholder="机构层级">
                </li>
                <li class="add_box_in_uli">
                    <em>报表描述 : </em>
                    <!-- <input type="text" placeholder="机构名称" class='center_lng2'> -->
                    <textarea rows="5" cols="60" class="form-control"></textarea>
                </li>
            </ul>
            <div class="button_succ">
                <button type="button" class="btn btn-shadow btn-success">
                  确定
                </button>
                <button type="button" class="btn btn-shadow btn-default">
                  取消
                </button>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.1.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <!-- <script src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/jquery.scrollTo.min.js" ></script>
    <script src="js/jquery.nicescroll.js" > </script>
    <script src="js/respond.min.js" ></script> -->

    <script src="assets/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="js/advanced-form-components.js" ></script>
</body>
</html>
